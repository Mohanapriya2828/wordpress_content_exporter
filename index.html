 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Editor</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <header>
    <h2>Wordpad Editor</h2>
  </header>

  <nav id="ribbon">
    <button id="home-tab">Home</button>
    <button id="structure-tab">Structure</button>
    <button id="insert-tab">Insert</button>
    <button id="operations-tab">operations</button>
    <button id="export-tab">Export</button>
    <button id="findreplace-tab">Find & Replace</button>
  </nav>

  <section id="toolbar">
    <div id="home-panel" class="panel hidden">
      <button data-command="bold"><b>B</b></button>
      <button data-command="italic"><i>I</i></button>
      <button data-command="underline"><u>U</u></button>

      <select id="heading-select">
        <option value="">Normal</option>
        <option value="h1">Heading 1</option>
        <option value="h2">Heading 2</option>
        <option value="h3">Heading 3</option>
      </select>

 <select id="font-size-select">
  <option value="">Font Size</option>
  <option value="1">8pt</option>
  <option value="2">10pt</option>
  <option value="3">12pt</option>
  <option value="4">14pt</option>
  <option value="5">18pt</option>
  <option value="6">24pt</option>
  <option value="7">32pt</option>
</select>
<select id="font-family-select">
  <option value="">Font family</option>
  <option value="Arial, sans-serif">Arial</option>
  <option value="Verdana, sans-serif">Verdana</option>
  <option value="Tahoma, sans-serif">Tahoma</option>
  <option value="Georgia, serif">Georgia</option>
  <option value="Times New Roman, Times, serif">Times New Roman</option>
  <option value="Courier New, monospace">Courier New</option>
  <option value="Lucida Console, monospace">Lucida Console</option>
  <option value="Trebuchet MS, sans-serif">Trebuchet MS</option>
  <option value="Comic Sans MS, cursive, sans-serif">Comic Sans MS</option>
</select>

<select id="alignment-select">
  <option value="left">Left</option>
  <option value="center">Center</option>
  <option value="right">Right</option>
  <option value="justify">Justify</option>
</select>

<input type="color" id="text-color-picker" title="Text Color">
<select id="highlight-select" title="Highlight">
  <option value="">No Color</option>
  <option value="#ffff00">Yellow</option>
  <option value="#00ff00">Green</option>
  <option value="#00ffff">Cyan</option>
  <option value="#ff00ff">Magenta</option>
  <option value="#ff9900">Orange</option>
</select>
    </div>

<div id="structure-panel" class="panel hidden">
    <button id="ulBtn">Bulleted List</button>
    <button id="olBtn">Numbered List</button>
    <button data-command="indent">Increase Indent</button>
    <button data-command="outdent">Decrease Indent</button>
</div>

<div id="insert-panel" class="panel hidden">
  <button id="insert-link">Hyperlink</button>
  <button id="insert-image">Image</button>
  <button id="insert-table">Table</button>
</div>
<div id="operations-panel" class="panel hidden" >
  <button id="clear-format">clear formatting</button>
  <button id="reset-editor">reset editor</button>
  <button id="copy-plain">copy plain text</button>
  <button id="preview">preview</button>
</div>

 <div id="export-panel" class="panel hidden">
    <button id="export-word-btn">Export as Word</button>
    <button id="export-pdf-btn">Export as PDF</button>
  </div>
<div id="findreplace-panel" class="panel hidden">
  <input type="text" id="find-input" placeholder="Find">
  <input type="text" id="replace-input-box" placeholder="Replace">
  <button id="find-next-btn">Find Next</button>
  <button id="replace-btn">Replace</button>
  <button id="replace-all-btn">Replace All</button>
</div>
  </section>
  <main>
    <div id="editor" contenteditable="true" ></div>
  </main>
  

</div>
  <script src="script.js"></script> 
</body>
</html>
